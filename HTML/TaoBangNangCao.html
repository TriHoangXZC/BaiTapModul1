<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid;
      padding: 8px;
    }
    .title {
      color: white;
      background-color: red;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th rowspan="2" class="title">Thứ</th>
    <th colspan="2" class="title">Hoạt động</th>

  </tr>
  <tr>

    <th class="title">Sáng</th>
    <th class="title">Chiều</th>
  </tr>
  <tr>
    <th>Thứ 2</th>
    <th>Thể dục</th>
    <th>HD trò chơi mới</th>
  </tr>
  <tr>
    <th>Thứ 3</th>
    <th>Nhận biết tập nói</th>
    <th>Rèn nề nếp kỹ năng sống</th>
  </tr>
  <tr>
    <th>Thứ 4</th>
    <th>Âm nhạc</th>
    <th>Vui chơi</th>
  </tr>
  <tr>
    <th>Thứ 5</th>
    <th>Văn học</th>
    <th>Nhận biết các giá trị sống</th>
  </tr>
</table>

</body>
</html>
