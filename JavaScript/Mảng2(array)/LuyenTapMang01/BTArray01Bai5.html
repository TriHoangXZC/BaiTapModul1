<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let num = +prompt('Nhập vào số phần tử trong mảng: ');
    let array = new Array(num);
    let sum = 0;
    for (i = 0; i < array.length; i++) {
        array[i] = +prompt('Nhập vào phần tử thứ ' + (i + 1) + '');
        if (array[i] % 1 === 0 && array[i] < 0) {
            sum += 1;
        }
    }
    document.write('Số lượng số âm trong chuỗi là ' + sum);
</script>
</body>
</html>
