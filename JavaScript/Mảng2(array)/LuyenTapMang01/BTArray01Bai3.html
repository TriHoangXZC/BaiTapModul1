<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết chương trình khởi tạo mảng số nguyên. Hiển thị giá trị lớn nhất trong mảng đó. In ra giá trị trung bình phần tử trong mảng.-->
<script>
    let num = +prompt('Nhập vào số lượng phần tử của mảng: ');
    let array = new Array(num);
    let max = '';
    let sum = 0;
    for (i = 0; i < array.length; i++ ) {
        array[i] = +prompt('Nhập vào phần tử ' + (i + 1) + '');
        sum = sum + array[i];
        max = array[0];
        if(max < array[i]) {
            max = array[i];
        }
    } document.write('Giá trị lớn nhất trong mảng là ' + max + '; giá trị trung bình của các phần tử là ' + (sum/array.length));
</script>
</body>
</html>
