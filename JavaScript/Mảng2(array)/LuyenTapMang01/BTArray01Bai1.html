<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Tính và hiện thị xem có bao nhiêu số nguyên >= 10-->
<script>
    let num = +prompt('Nhập vào số lượng phần tử của mảng: ');
    let array = new Array(num);
    let sum = 0;
    for (i = 0; i < array.length; i++) {
        array[i] = +prompt('Nhập vào phần tử thứ ' + (i + 1) + ' :');
        if (array[i] >= 10) {
            document.write('Các số lớn hơn 10 trong dãy là: ' + array[i] + '<br>');
            sum = sum + array[i];
        }
    }
    console.log(array);
    document.write('Tổng các số lớn hơn 10 trong dãy là: ' + sum);
</script>


</body>
</html>
