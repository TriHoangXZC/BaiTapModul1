<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết một chương trình đếm số từ trong một chuỗi-->
<script>
    let number = +prompt('Nhập vào số lượng phần tử: ');
    let array = new Array(number);
    for (i = 0; i < array.length; i++) {
        array[i] = prompt('Nhập vào phần tử thứ ' + (i + 1) + ' : ')
    }
    let count = 0;
    for (let value of array) {
        if (isNaN(value) === true) {
            count++;
        }
    }
    document.write('Mảng vừa khởi tạo là: ' + array + '<br>');
    document.write('Số từ trong mảng là: ' + count);
    // let soTu = array.join('');
    // console.log(soTu.length);
</script>
</body>
</html>
