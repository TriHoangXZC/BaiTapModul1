<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    class MyDate {
        day
        month
        year

        constructor(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
        }

        getDay() {
            return this.day
        }

        setDay(day) {
            this.day = day
        }

        getMonth() {
            return this.month
        }

        setMonth(month) {
            this.month = month
        }

        getYear() {
            return this.year
        }

        setYear(year) {
            this.year = year
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            return this.getDay() + '/' + this.getMonth() + '/' + this.getYear()
        }
    }

    let date = new MyDate(2, 2, 2007)
    // alert(date.getDay() + '/' + date.getMonth() + '/' + date.getYear())

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    // alert(date.getDay() + '/' + date.getMonth() + '/' + date.getYear())
    // alert(date.day + '/' + date.month + '/' + date.year)

    date.setDate(22,11,2021)
    // alert(date.getDay() + '/' + date.getMonth() + '/' + date.getYear())
    console.log(date.toString())
</script>
</body>
</html>
