<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        weigth

        constructor(weigth) {
            this.weigth = weigth;
        }

        getWeigth() {
            return this.weigth;
        }

        decrease() {
            if (this.isEmpty()) {
                this.weigth--;
            }
        }

        isEmpty() {
            return this.weigth === 0 ? false : true;
        }
    }

    class Human {
        name
        gender
        weigth

        constructor(name, gender, weigth) {
            this.name = name;
            this.gender = gender;
            this.weigth = weigth;
        }

        isMale() {
            return this.gender === 'Male' ? true : false;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(Apple) {
            return Apple.isEmpty() ? true : false;
        }

        eat(Apple) {
            if (this.checkApple(Apple)) {
                if (Apple.getWeigth() < 2) {
                    this.say('Mieng cuoi cung');
                }
                else {
                    this.say('An nua di');
                }
            }
            else {
                this.say('Het tao, di kiem qua khac di');
            }
            Apple.decrease();
            this.weigth++;
        }

        say(string) {
            console.log(`${this.name} say: ${string}`);
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeigth() {
            return this.weigth;
        }

        setWeigth(weigth) {
            this.weigth = weigth;
        }
    }

    let adam = new Human('Adam', 'Male', 75);
    let eva = new Human('Eva', 'Female', 50);
    let apple = new Apple(10);

    function run() {
        while (apple.isEmpty()) {
            adam.eat(apple);
            eva.eat(apple);
        }
    }
</script>

</body>
</html>
