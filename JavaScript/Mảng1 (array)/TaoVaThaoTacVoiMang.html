<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><i>Sample Screen:</i></h2>
<table>
    <tr>
        <td><label><input type="text" id="input"></label></td>
        <td><input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></td>
        <td><input type="button" id="btnDisplay" value="Display" onclick="display_array();"></td>
    </tr>
</table>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById('input').value;
        alert('Element: ' + array[x] + ' Added at index ' + x);
        x++;
        document.getElementById('input').value = '';
    }

    function display_array() {
        let e = '<hr/>';
        for (let i = 0; i < array.length; i++) {
            e += 'Element: ' + i + ' = ' + array[i] + ' <br>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>

</body>
</html>
