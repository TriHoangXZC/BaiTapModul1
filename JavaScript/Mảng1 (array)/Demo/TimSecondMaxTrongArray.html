<script>
    let arr = [1, 3, 5, 2, 7, 4];
    let max = arr[0];
    let secondMax = arr[1];
    for (let i = 0; i < arr.length; i++) {
        if (secondMax < arr[i]) {
            secondMax = arr[i];
            if (max < secondMax) {
                secondMax = max;
                max = arr[i];
            }
        }
    }
    console.log(secondMax)
</script>
