<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài: Viết chương trình JS để tìm 1 giá trị được nhập vào từ hộp thoại có nằm trong mảng hay không. Nếu có in ra vị trí của phần tử đó.-->
<script>
    let value = +prompt('Nhập số bất kì');
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            alert('Value ' + numbers[i] + ' found at ' + i);
        }

    }

</script>
</body>
</html>
