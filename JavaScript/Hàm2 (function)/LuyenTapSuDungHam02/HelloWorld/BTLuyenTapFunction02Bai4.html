<!--Bài 4: Viết hàm kiểm tra ký tự nhập vào có phải ký tự số không? Nếu ký tự số trả về true, ngược lại trả về else-->
<script>
    function isNumber(value) {
        if (value < 0 || value > 0) {
            return true;
        }
        else {
            return false;
        }
    }
    let input = +prompt('Input something');
    alert(isNumber(input));
</script>
</body>
