<script>
    let number = +prompt('Nhap vao so luong phan tu: ');
    let array = new Array(number);
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt('Nhap vao phan tu thu ' + (i + 1) + ' :');
    }
    let count = 0;
    let character = prompt('Input character');

    console.log('So lan xuat hien cua ky tu la: ' + checkArray(array, character));
    function checkArray(arr, char) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count ++;
            }
        }
        if ( count > 0) {
            return count;
        }
        else {
            return -1;
        }
    }
