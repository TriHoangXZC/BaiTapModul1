<!DOCTYPE html>

<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì. Thực hiện đổi chỗ 2 số nguyên đó-->
<script>
    function swapNumber(num1, num2) {
        let temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
        document.write('Number1: ' + num1 +' ; ');
        document.write('Number2: ' + num2);
    }

    let number1 = +prompt('Input number1: ');
    let number2 = +prompt('Input number2: ');
    swapNumber(number1, number2);
    // document.write(swapNumber(number1, number2))
</script>
</body>
</html>
