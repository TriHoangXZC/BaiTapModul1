<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kì được đưa vào. Gọi hàm vừa xây dựng-->
<script>
  let number = +prompt('Input numbers');
  function square(num) {
    return num ** 2;
  }
  document.write('Bình phương của ' + number + ' là: ' + square(number))
</script>
</body>
</html>
