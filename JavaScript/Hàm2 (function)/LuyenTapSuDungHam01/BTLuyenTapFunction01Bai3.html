<!--Bài 3: Tạo hàm và nhận 2 tham số. Nếu giá trị tham số 1 > tham số 2, hiển thị thông báo cho người dùng. Nếu tham số 1 <= 2, trả về tổng.-->
<script>
  let number1 = +prompt('Nhập vào số thứ 1: ');
  let number2 = +prompt('Nhập vào số thứ 2: ');
  alert(display(number1, number2));

  function display(num1, num2) {
    if (num1 > num2) {
      return ('Số ' + num1 + ' lớn hơn ' + num2);
    } else {
      return ('Tổng hai số ' + num1 + ' và ' + num2 + ' là ' + (num1 + num2));
    }
  }
</script>

</body>
