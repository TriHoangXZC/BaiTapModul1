<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào 1 đối số dạng số, tăng giá trị đối số lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ phần body của trang web và hiển thị result lên màn hình-->
<script>
    function inputChange(num) {
        document.getElementById('result').innerHTML = num + 1;
    }
</script>
<h2>Input đối số: </h2>
<input type="text" id="input" oninput="inputChange(+this.value)">
<h2>Result: <span id='result'></span></h2>
</body>
</html>
