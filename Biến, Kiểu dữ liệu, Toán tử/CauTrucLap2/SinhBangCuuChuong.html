<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td {
            border: 1px solid;
            border-collapse: collapse;
            width: 800px;
        }
        td {
            width: 80px;
        }
    </style>
</head>
<body>
<p id="demo"></p>
<script>
    let data = "<table>";
    for (let i = 1; i < 10; i++) {
        data += '<tr>';
        for (let j = 2; j < 10; j++) {
            data += ('<td>' + j + ' * ' + i + ' = ' + (i * j) + ' ; ' + '</td>');
        }
        data += '</tr>';
    }
    data += '</table>';
    document.getElementById('demo').innerHTML = data;
</script>


</body>
</html>
