<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do You Love Me?</h1>
<button id="yes" onclick="yes()">Yes</button>
<button id="no" onmouseover="notNo()" style="position: relative; left: 0; top: 0">No</button>
<script>
    function yes() {
        alert('<3');
    }
    function notNo() {
        let width= window.innerWidth;
        let height= window.innerHeight;
        width= Math.round(Math.random() * width);
        height= Math.round(Math.random() * height);
        document.getElementById('no').style.left = width + 'px';
        document.getElementById('no').style.top = height + 'px';
    }
</script>
</body>
</html>
