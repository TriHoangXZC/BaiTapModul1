<!--Bài 2: Viết chương trình nhập vào 1 số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào-->

<script>
    let number = +prompt("Nhập vào số bất kỳ")
    let sum = 0
    for (let i = 0; i <= number; i++) {
        sum = sum + i;
    }
    alert(sum);
</script>
