<!--Bài 2: Viết chương trình hiển thị thẻ <hr> độ rộng từ 1 đến 100-->

<script>
    let i = 1;
    let width = "<hr width = " + i + "%>";
    while (i <= 100) {
        width = width + '<hr width = ' + i + '%>';
        i++;
    }
    document.write(width);
</script>
