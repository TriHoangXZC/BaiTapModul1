<!--Bài 2: Sử dụng switch-case, nhập vào giá trị 1 số, kiểm tra giá trị của số nhập-->
<script>
    let number = prompt('Nhập vào 1 số');
    let value = number > 0? 'dương':
        number < 0? 'âm':'0';
    switch (value) {
        case ('dương'):
            alert('1');
            break;
        case ('âm'):
            alert('-1');
            break;
        case ('0'):
            alert('0');
    }
</script>
