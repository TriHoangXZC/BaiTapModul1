<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><label for="input">Amount</label></td>
        <td><label for="from">From</label></td>
        <td><label for="to">To</label></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="text" id="input"></td>
        <td><select  id="from">
            <option value="1">Việt Nam</option>
            <option value="23000">USD</option>
        </select></td>
        <td><select  id="to">
            <option value="23000">USD</option>
            <option value="1">Việt Nam</option>
        </select></td>
        <td>
            <button onclick="display()">Convert</button>
        </td>
    </tr>
</table>
<h2 >Result: <span id="result"></span></h2>

</body>
<script>
    function display() {


        let input = parseInt(document.getElementById("input").value)
        let from = parseInt(document.getElementById("from").value)
        let to = parseInt(document.getElementById("to").value)
        document.getElementById("result").innerText= input * from / to
    }
</script>
</html>
