<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh=parseFloat(prompt("Nhập bán kính hình tròn"));
    let dienTich= Math.round(Math.pow(banKinh,2) * Math.PI);
    let chuVi=Math.round(banKinh*2*Math.PI);
    document.write("Diện tích hình tròn là: "+ dienTich +"; Chu vi hình tròn là:" + chuVi )
</script>
</body>
</html>
